<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>页面重定向中...</title>
  <script>
    // 部署在根域名下（images.oerv.ac.cn）
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var pathParts = l.pathname.split('/').filter(Boolean);

    // 构建基础路径
    var basePath = l.pathname.split('/')
      .slice(0, 1 + pathSegmentsToKeep)
      .join('/') + '/';

    // 提取需要恢复的完整路径
    var routePath = pathParts.slice(pathSegmentsToKeep).join('/');

    // 保留原始查询参数
    var queryParams = new URLSearchParams(l.search);

    // 如果有路径，添加到参数中
    if (routePath) {
      queryParams.set('fallbackPath', routePath);
    }

    // 构建回退URL
    var redirectUrl = l.protocol + '//' + l.hostname +
                      (l.port ? ':' + l.port : '') +
                      basePath +
                      (queryParams.toString() ? '?' + queryParams.toString() : '') +
                      l.hash;

    // 执行回退
    l.replace(redirectUrl);
  </script>
  <style>
   
  </style>
</head>
<body>
  
</body>
</html>
